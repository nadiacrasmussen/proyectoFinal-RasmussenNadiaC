<div class="table-container">
  <table *ngIf="!isLoading" mat-table [dataSource]="datasource" class="mat-elevation-z8">

    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef> Alumno </th>
      <td mat-cell *matCellDef="let subscribed"> {{subscribed.user.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="courseId">
      <th mat-header-cell *matHeaderCellDef> Id del curso </th>
      <td mat-cell *matCellDef="let subscribed"> {{subscribed.courseId}} </td>
    </ng-container>


    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let curso">
        <button color="primary" mat-icon-button >
          <mat-icon> edit </mat-icon>
        </button>
        <button color="warn" mat-icon-button>
          <mat-icon> delete </mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div class="loading-container">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
</div>
