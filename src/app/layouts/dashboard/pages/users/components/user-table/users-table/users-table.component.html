<div class="add-button-container">
  <button (click)="onCreate()" mat-raised-button	 color="basic"> Agregar usuario</button>
</div>
<table *ngIf="!isLoading" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
<ng-container matColumnDef="id">
  <th mat-header-cell *matHeaderCellDef></th>
  <td mat-cell *matCellDef="let user">{{ user.id }}</td>
</ng-container>


  <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef>Nombre completo</th>
      <td mat-cell *matCellDef="let user">
          {{ user.firstName + " " + user.lastName }}
      </td>
  </ng-container>


  <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Correo</th>
      <td mat-cell *matCellDef="let user">
          {{ user.email }}
      </td>
  </ng-container>

  <ng-container matColumnDef="course">
      <th mat-header-cell *matHeaderCellDef> Curso</th>
      <td mat-cell *matCellDef="let user">
          {{ user.course }}
      </td>
  </ng-container>

  <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let user">
          {{ user.role }}
      </td>
  </ng-container>

  <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let user">
          <button color="primary" mat-icon-button (click)="editUser(user)">
              <mat-icon> edit </mat-icon>
          </button>
          <button color="warn" mat-icon-button (click)="deleteUser(user.id)">
              <mat-icon> delete </mat-icon>
          </button>
          <button color="warn" mat-icon-button (click)="openUserDetail(user)">
            <mat-icon> visibility </mat-icon>
        </button>
      </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<div class="loading-container">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
</div>
