<div class="add-button-container">
  <button (click)="onCreate()" mat-raised-button color="basic"> Agregar curso </button>
</div>
<div class="table-container">

<h1>Nuestras capacitaciones</h1>

<table mat-table [dataSource]="datasource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="cursos">
    <th mat-header-cell *matHeaderCellDef> Cursos</th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="fechaDeInicio">
    <th mat-header-cell *matHeaderCellDef>Fecha de Inicio </th>
    <td mat-cell *matCellDef="let element"> {{element.fechaDeInicio}} </td>
  </ng-container>

  <ng-container matColumnDef="fechaDeFin">
    <th mat-header-cell *matHeaderCellDef>Fecha de fin</th>
    <td mat-cell *matCellDef="let element"> {{element.FechaDeFin}} </td>
  </ng-container>
  <ng-container matColumnDef="horario">
    <th mat-header-cell *matHeaderCellDef> Cursada </th>
    <td mat-cell *matCellDef="let element"> {{element.horario}} </td>
  </ng-container>
  <ng-container matColumnDef="duracion">
    <th mat-header-cell *matHeaderCellDef> Duracion </th>
    <td mat-cell *matCellDef="let element"> {{element.duracion}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="inscripcion">
    <th mat-header-cell *matHeaderCellDef> Inscripcion </th>
    <td mat-cell *matCellDef="let element" >
   </td>
    <button mat-icon-button>
      <mat-icon>edit</mat-icon>
    </button>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
